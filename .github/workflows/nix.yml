name: nix

on:
  pull_request:
  push:
    branches:
      - main
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x86_64-linux
            runner: blacksmith-2vcpu-ubuntu-2404
            experimental: false
          - arch: aarch64-linux
            runner: blacksmith-2vcpu-ubuntu-2404-arm
            experimental: true
    runs-on: ${{ matrix.runner }}
    continue-on-error: ${{ matrix.experimental }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Build flake package (${{ matrix.arch }})
        run: nix build .#default --print-build-logs

      - name: Run flake checks (${{ matrix.arch }})
        run: nix flake check --print-build-logs
