name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: build-linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev libxkbcommon-dev libudev-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Extract changelog entry
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          awk -v ver="$version" '
            BEGIN { capture=0 }
            /^## \[/ {
              if (capture) exit
              match($0, /^\#\# \[([^]]+)\]/, m)
              if (m[1] == ver) { capture=1; print; next }
            }
            capture {
              if ($0 ~ /^\#\# \[/) exit
              print
            }
          ' CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "No changelog entry found for ${version}" >&2
            exit 1
          fi

      - name: Package artifacts
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp target/release/hyprwhspr-rs dist/hyprwhspr-rs
          (cd dist && tar -czf "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz" hyprwhspr-rs)
          (cd dist && sha256sum "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz" > "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz.sha256")

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hyprwhspr-rs-${{ github.ref_name }}
          path: |
            dist/hyprwhspr-rs-*.tar.gz
            dist/hyprwhspr-rs-*.sha256

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hyprwhspr-rs-*.tar.gz
            dist/hyprwhspr-rs-*.sha256
          body_path: release-notes.md
          prerelease: ${{ contains(github.ref_name, '-') }}
