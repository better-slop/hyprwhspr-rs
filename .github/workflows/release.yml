name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build-x86_64-unknown-linux-gnu
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev libxkbcommon-dev libudev-dev

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Package artifacts
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          mkdir -p dist
          cp "target/release/hyprwhspr-rs" dist/hyprwhspr-rs
          (cd dist && tar -czf "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz" hyprwhspr-rs)
          (cd dist && sha256sum "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz" > "hyprwhspr-rs-${version}-x86_64-unknown-linux-gnu.tar.gz.sha256")

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: hyprwhspr-rs-${{ github.ref_name }}-x86_64-unknown-linux-gnu
          path: |
            dist/hyprwhspr-rs-*.tar.gz
            dist/hyprwhspr-rs-*.sha256

  release:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract changelog entry
        run: |
          set -euo pipefail
          version="${GITHUB_REF_NAME#v}"
          awk -v ver="$version" '
            BEGIN { capture=0 }
            /^## \[/ {
              if (capture) exit
              match($0, /^\#\# \[([^]]+)\]/, m)
              if (m[1] == ver) { capture=1; print; next }
            }
            capture {
              if ($0 ~ /^\#\# \[/) exit
              print
            }
          ' CHANGELOG.md > release-notes.md
          if [ ! -s release-notes.md ]; then
            echo "No changelog entry found for ${version}" >&2
            exit 1
          fi

      - name: Append commit list
        run: |
          set -euo pipefail
          current_tag="${GITHUB_REF_NAME}"
          prev_tag="$(git tag --sort=-v:refname | grep -v "^${current_tag}$" | head -n1 || true)"
          {
            echo ""
            echo "## Commits"
            if [ -n "${prev_tag}" ]; then
              git log --pretty=format:"- %s" "${prev_tag}..${current_tag}" \
                | sed -E 's/\\(#([0-9]+)\\)/([#\\1](https:\\/\\/github.com\\/better-slop\\/hyprwhspr-rs\\/pull\\/\\1))/g'
            else
              git log --pretty=format:"- %s" "${current_tag}" \
                | sed -E 's/\\(#([0-9]+)\\)/([#\\1](https:\\/\\/github.com\\/better-slop\\/hyprwhspr-rs\\/pull\\/\\1))/g'
            fi
          } >> release-notes.md

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: hyprwhspr-rs-${{ github.ref_name }}-*
          path: dist
          merge-multiple: true

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/hyprwhspr-rs-*.tar.gz
            dist/hyprwhspr-rs-*.sha256
          body_path: release-notes.md
          prerelease: ${{ contains(github.ref_name, '-') }}
